<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container-weather">
    <span class="location-weather">Samara</span>
    <img>
    <div class="info-weather-box">
      <span class="degrees-weather">4</span>
      <div class="detailed-weather">
        <span class="description-weather">Дождь например</span>
        <span class="wind-speed"></span>
        <span class="precipitation"></span>
        <span class="humidity"></span>
      </div>
    </div>
  </div>

  <div class="container-map">
    <div class="input-group mb-3" id="geocoder-container">
    </div>
    <div class="map-web" id="map"></div>
  </div>
</body>
</html>
